<h2>My favorite movies</h2>
<div class="parent">

    <ol class="movies">
        <li class="movieListItem" *ngFor="let itemMovie of movies" 
        [class.selected]="itemMovie=== selectedMovie"
            (click)=onSelect(itemMovie)>
            {{itemMovie.name}} - {{itemMovie.releaseYear}}
        </li>
        <!--class.selected nếu selected = true thì apply vào listitem-->
    </ol>
    <app-movie-details [movie]="selectedMovie"></app-movie-details>
</div>
